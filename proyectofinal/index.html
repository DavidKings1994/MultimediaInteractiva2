<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Endless runner</title>
        <link rel="shortcut icon" type="image/x-icon" href="Assets\img\logo.png" />
        <link rel="stylesheet" href="css/main.css">
        <script src="js/dist/main.bundle.js" charset="utf-8"></script>
        <script id="2d-vertex-shader" type="notjs">
            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            varying vec4 vColor;
            void main(void) {
               gl_Position = uPMatrix * (uMVMatrix * vec4(aVertexPosition, 1.0));
               vColor = aVertexColor;
            }
        </script>

        <script id="2d-fragment-shader" type="notjs">
            precision mediump float;
            varying vec4 vColor;
            void main(void) {
                gl_FragColor = vColor;
            }
        </script>

        <script id="2d-vertex-shader-texture" type="notjs">
            attribute vec3 aVertexPosition;
            attribute vec2 aTextureCoord;
            attribute vec3 aVertexNormal;
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            uniform mat3 uNMatrix;
            uniform vec3 uAmbientColor;
            uniform vec3 uLightingDirection;
            uniform vec3 uDirectionalColor;
            varying vec2 vTextureCoord;
            varying vec3 vLightWeighting;
            void main(void) {
               gl_Position = uPMatrix * (uMVMatrix * vec4(aVertexPosition, 1.0));
               vTextureCoord = aTextureCoord;

               vec3 transformedNormal = uNMatrix * aVertexNormal;
               float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
               vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
            }
        </script>

        <script id="2d-fragment-shader-texture" type="notjs">
            precision mediump float;
            varying vec2 vTextureCoord;
            varying vec3 vLightWeighting;
            uniform sampler2D uSampler;
            void main(void) {
                vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
                gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a);
            }
        </script>
    </head>
    <body>
        <div id="App">
            <template v-if='!gameStarted'>
                <div class="">
                    <input type="button" v-on:click='start' value="Start">
                </div>
            </template>
            <template v-if='gameStarted'>
                <canvas id="gameWindow"></canvas>
            </template>
        </div>
    </body>
</html>
